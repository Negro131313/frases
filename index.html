<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aprendizaje de Inglés</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3f87a6, #ebf8e1);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #1a2a6c;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .boton {
      padding: 20px;
      font-size: 1.2em;
      background-color: #fff;
      border: 2px solid #1a2a6c;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .boton:hover {
      background-color: #1a2a6c;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <a href="largas.html" class="boton">Botón 4</a>

  <a href="pagina7.html" class="boton">Botón 7</a>
  <a href="pagina8.html" class="boton">Botón 8</a>
</div>
</body>
</html>
